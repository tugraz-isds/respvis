<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
<head>
  <title>RespVis - Multi-Line Chart</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta charset="UTF-8"/>
  <link rel="stylesheet" href="../../../respvis.css"/>
  <link rel="stylesheet" href="line-multi.css"/>
</head>

<body>
<h1>Mutli-Line Chart</h1>
<div id="chart"></div>
<script type="module">
  import {select} from '../../libs/d3-7.6.0/d3.js'
  import {
    chartWindowLineData,
    chartWindowLineRender,
    chartWindowLineAutoResize,
  } from '../../libs/respvis/respvis.js';

  import {mapPowerConsumptionData} from '../../data/electric-power-consumption/electricPowerConsumption.js'
  import {chooseAxisFormat, chooseResponsiveData} from "./chooseResponsiveData.js";

  const {yUSA, yEurope, yAsia, years} = mapPowerConsumptionData()
  const calcData = () => {
    return {
      xValues: years,
      yValues: [yUSA, yEurope, yAsia],
      xAxis: {title: 'Year', configureAxis: (axis) => axis.tickFormat((v) => v)},
      yAxis: {title: 'Consumption'},
      markerTooltips: {
        tooltips: (_, {xValue, yValue}) => `Year: ${xValue}<br/>Pow. Consumption: ${yValue}kWh`
      },
      legend: {
        keys: ['USA', 'Europe', 'East Asia'],
        labels: ['USA', 'Europe', 'East Asia'],
      }
    }
  }

  const chartData = calcData()

  const chart = select('#chart')
    .append('div')
    .datum(chartWindowLineData(chartData))
    .call(chartWindowLineRender)
    .call(chartWindowLineAutoResize)
    .on('resize', (selection, data) => {
      const xAxisE = select('#chart').select('.axis-x').select('.ticks').node()
      chooseAxisFormat(xAxisE, data)
      chooseResponsiveData(document.documentElement, data)
      chart.datum(chartWindowLineData(data)).call(chartWindowLineRender);
    })
</script>
</body>
</html>
