<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
  <head>
    <title>RespVis - Scatter Plot</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="../respvis.css" />
    <style>
      #chart {
        width: 100%;
        height: 75vh;
        min-height: 25rem;
      }

      body {
        background-color: floralwhite;
      }

      .tick {
        display: none;
      }

      .tick:nth-of-type(2n + 1) {
        display: block;
      }

      @media (min-width: 60rem) {
        .tick {
          display: block;
        }
      }
    </style>
  </head>
  <body>
    <h1>Scatter Plot Colored</h1>
    <div id="chart"></div>
    <script type="module">
      import { chartWindowPointData, PointChartRenderer } from './libs/respvis/respvis.js';
      import * as d3 from './libs/d3-7.6.0/d3.js'
      import {carData} from "./data/sold-cars-germany/sold-cars-germany.js";

      const allHorsePower = carData.map(entry => entry.hp)
      const allPrices = carData.map(entry => entry.price)
      const allMileages = carData.map(entry => entry.mileage)

      const baseScaleX = d3.scaleLinear()
              .domain([0, Math.max(...allHorsePower)])
              .nice()
      const baseScaleY = d3.scaleLinear()
              .domain([0, Math.max(...allPrices)])
              .nice()
      const colorScale = d3.scaleSequential()
              .domain([0, Math.max(...allMileages)])
              .interpolator(d3.interpolateYlGnBu)

      const scales = {
        xScale: baseScaleX,
        yScale: baseScaleY,
        colorScale
      }

      const calcData = () => {
        const mediumWidth = window.matchMedia('(min-width: 40rem)').matches;
        const largeWidth = window.matchMedia('(min-width: 60rem)').matches;
        const numberFormat = !mediumWidth ? d3.format('.2s') : d3.format(',');
        return {
          xValues: [allHorsePower],
          xScale: scales.xScale,
          yValues: [allPrices],
          yScale: scales.yScale,
          xAxis: { title: 'Horse Power', subtitle: '[PS]', configureAxis: (a) => a.tickFormat(numberFormat) },
          yAxis: { title: 'Price', subtitle: '[EU]', configureAxis: (a) => a.tickFormat(numberFormat) },
          color: {
            colorDim: allMileages,
            colorScale: scales.colorScale
          },
          legend: {
            title: 'Legend',
            keys: ["Low Mileage", "High Mileage"],
            labels: ["Low Mileage", "High Mileage"]
          },
          zoom: {
            in: 20,
            out: 1
          }
        };
      }

      const selection = d3.select('#chart').append('div').datum(chartWindowPointData(calcData()))
      const renderer = new PointChartRenderer(selection)
      renderer.buildWindowPointChart()
    </script>
  </body>
</html>
