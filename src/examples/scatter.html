<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
  <head>
    <title>RespVis - Point Chart</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="../respvis.css" />
    <style>
      #chart {
        width: 100%;
        height: 75vh;
        min-height: 25rem;
      }

      body {
        background-color: floralwhite;
      }

      .tick {
        display: none;
      }

      .tick:nth-of-type(2n + 1) {
        display: block;
      }

      @media (min-width: 60rem) {
        .tick {
          display: block;
        }
      }
    </style>
  </head>
  <body>
    <h1>Scatter Plot</h1>
    <div id="chart"></div>
    <script type="module">
      import { chartWindowPointData, chartWindowPointRender, rectFromString } from './libs/respvis/respvis.js';
      import * as d3 from './libs/d3-7.6.0/d3.js'
      import {getTopMakesData, carData} from "./data/sold-cars-germany/sold-cars-germany.js";

      const {topMakesNames, mileages, horsePower, prices} = getTopMakesData(5)
      const allHorsePower = carData.map(entry => entry.hp)
      const allPrices = carData.map(entry => entry.price)
      const allMileages = carData.map(entry => entry.mileage)

      const baseScaleX = d3.scaleLinear()
              .domain([0, Math.max(...allHorsePower)])
              .nice()
      const baseScaleY = d3.scaleLinear()
              .domain([0, Math.max(...allPrices)])
              .nice()
      const radiusScale = d3.scaleLinear()
              .domain([0, Math.max(...allMileages)])
              .range([5, 20])

      const scales = {
        xScale: baseScaleX,
        yScale: baseScaleY,
        radiusScale
      }

      const calcData = () => {
        const mediumWidth = window.matchMedia('(min-width: 40rem)').matches;
        const largeWidth = window.matchMedia('(min-width: 60rem)').matches;
        const numberFormat = !mediumWidth ? d3.format('.2s') : d3.format(',');
        return {
          xValues: horsePower,
          xScale: scales.xScale,
          yValues: prices,
          yScale: scales.yScale,
          xAxis: { title: 'Horse Power', subtitle: '[PS]', configureAxis: (a) => a.tickFormat(numberFormat) },
          yAxis: { title: 'Price', subtitle: '[EU]', configureAxis: (a) => a.tickFormat(numberFormat) },
          radiuses: {
            radiusDim: mileages,
            scale: scales.radiusScale
          },
          legend: {
            title: 'Legend',
            keys: [...topMakesNames, "Other"],
            labels: [...topMakesNames, "Other"]
          },
        };
      }

      const render = (cW) => cW.datum(chartWindowPointData(calcData())).call(chartWindowPointRender);

      const chartWindow = d3.select('#chart').append('div').call(render);

      const zoom = d3.zoom();
      const drawArea = chartWindow.selectAll('.draw-area').call(
        zoom.scaleExtent([1, 20]).on('zoom', function (e, d) {
          scales.xScale = e.transform.rescaleX(baseScaleX)
          scales.yScale = e.transform.rescaleY(baseScaleY)
          chartWindow.call(render)
        })
      );

      chartWindow.on('resize', function () {
        const { width, height } = rectFromString(drawArea.attr('bounds'));
        const extent = [
          [0, 0],
          [width, height],
        ];
        zoom.extent(extent).translateExtent(extent);
        chartWindow.call(render);
      });
    </script>
  </body>
</html>
